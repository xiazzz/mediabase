version '1.0-SNAPSHOT'

dependencies {
    compile project(":components:podcasts")
    compile project(":components:movies")
    compile('taglibs:standard:1.1.2')
    compile('javax.servlet:jstl:1.2')
    compile('org.apache.tomee:javaee-api:7.0')
